<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/devchallenges.png">
  <title>Edie Homepage</title>

  <!-- CSS Linking -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="./style/custom.css">

</head>

<body class="px-5 md:p-0">
  <!-- Navbar -->
  <header>
    <div class="shadow-sm pt-2 fixed z-10 top-0 bg-base-100 w-full">
      <nav class="navbar max-w-7xl mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost md:hidden swap swap-rotate">
              <input type="checkbox" />
              <!-- hamburger icon -->
              <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 512 512">
                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
              </svg>
              <!-- close icon -->
              <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 512 512">
                <polygon
                  points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
              </svg>
            </label>

            <ul tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-lg">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Our Works</a></li>
              <li><a>Clients</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-4xl font-Hebbo">Edie</a>
        </div>

        <div class="navbar-end hidden md:block">
          <div class="flex justify-end">
            <ul class="menu menu-horizontal ps-1 text-lg">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Our Works</a></li>
              <li><a>Clients</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Header Slogan -->
    <div class="mt-24 md:mt-36 ps-8 lg:p-0 md:max-w-4xl mx-auto">
      <p class="text-[#2D9CDB] text-sm md:text-lg cursor-pointer">Unhappy with your website?</p>
      <h1 class="text-2xl md:text-5xl mt-3 leading-normal">We create beautiful <br> and fast web services</h1>
    </div>

    <!-- Banner -->
    <div class="max-w-7xl mx-auto my-5 md:my-12">
      <img class="rounded-xl" src="./images/heroImage.jpg" alt="">
    </div>
  </header>

  <main>
    <!-- Story Section -->
  </main>


</body>

</html>
